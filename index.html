<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Example</title>
  </head>
  <body>
    <div id="ajax-test">
      <p>Ajax Example</p>
      <p>Hiking with Nietzsche Becoming Who You Are</p>
    </div>
    <button id="loadMoreBtn" style="margin-top: 20px" onclick="loadDoc()">
      Load more
    </button>

    <script>
      function loadDoc() {
        const btn = document.getElementById("loadMoreBtn");
        btn.style.display = "none";

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("ajax-test").innerHTML += this.responseText;
          }
        };
        xhttp.open("GET", "http://localhost:5500/more", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
